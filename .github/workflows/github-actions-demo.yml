on:
    push:
        branches: [main]
    pull_request:
        branches: [main]
jobs:
    init:
        runs-on: ubuntu-latest
        strategy:
            matrix:
                node-varsion: [17.x]
        steps:
            - uses: actions/checkout@v3
            - name: Staring Node.js ${{ matrix.node-version }} ğŸ–¥ï¸
              uses: actions/setup-node@v3
              with:
                  node-version: ${{ matrix.node-version }}
            - name: install modules ğŸ› ï¸
              run: npm install
            - name: build project ğŸ—ï¸
              run: npm run build
            - name: linter â•
              run: npm run lint
            - name: run tests ğŸ”¬
              run: npm run test
            - name: run e2e ğŸ¤–
              run: npm run cypress
            - name: Upload Cypress artifacts
              uses: actions/upload-artifact@v1
              with:
                  name: cypress-results
                  path: cypress/videos cypress/screenshots
